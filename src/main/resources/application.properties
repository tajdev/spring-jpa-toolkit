#logging.level.root=debug

# Hibernate Stats
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=trace


# Show all queries - Remove after to enable performance
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace


# Performance
spring.jpa.properties.hibernate.connection.isolation=2
spring.jpa.properties.hibernate.jdbc.batch_size=10

# Second Level Cache
# 1. enabe second level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true

# 2. Specify the caching framework - ehCache
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory

# 3. Only cache what I tell to cache
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE

# 4. What data to cache ?
# use @Cacheable on the entity
logging.level.net.sf.ehcache=debug

# console for H2
#spring.h2.console.enabled=true

# MySql setup disbled for H2
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/toolkitjpa
spring.datasource.username=jpatoolkit
spring.datasource.password=mysql





